name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  create-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.id }}

    steps:
      - uses: actions/checkout@v3

      - name: Create Release
        id: create-release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false

  build-tauri:
    needs: create-release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "ubuntu-22.04"
            args: ""
          - platform: "ubuntu-24.04"
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v3

      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: install dependencies (ubuntu-22.04)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libjavascriptcoregtk-4.0-dev libsoup2.4-dev libappindicator3-dev librsvg2-dev patchelf libssl-dev

      - name: install dependencies (ubuntu-24.04)
        if: matrix.platform == 'ubuntu-24.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libjavascriptcoregtk-4.1-dev libsoup-3.0-dev libappindicator3-dev librsvg2-dev patchelf libssl-dev

      - name: install frontend dependencies
        run: npm install

      - name: build sidecar
        run: |
          cd src-tauri/binaries/msi-sidecar
          cargo build --release
          cd ../../..
          # Create binaries directory if it doesn't exist (though it should)
          mkdir -p src-tauri/binaries
          # Copy binary to target-triple name expected by Tauri
          cp src-tauri/binaries/msi-sidecar/target/release/msi-sidecar src-tauri/binaries/msi-sidecar-x86_64-unknown-linux-gnu

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
